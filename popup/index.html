<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/popup.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body ng-app="chevent">


<div id="wrapper">

    <div class="logo">
        <img src="img/logo.png" alt="">
    </div>


    <div class="events" ng-controller="cheventCtrl as vm">

        <div class="pure-form pure-form-stacked" role="search">
            <div class="row">
                <div class="pure-input-1">
                    <input class="pure-input-1" type="text" id="Search" placeholder="Etkinlik arayÄ±n.." ng-model="vm.search">
                </div>
            </div>
        </div>

        <div class="event {{event.event_class}}" ng-repeat="event in vm.events | filter:vm.search | orderBy:'event_date_dmy'">
            <div class="event-image">
                <img src="{{event.event_image}}" alt="">
            </div>

            <div class="event-content">
                <div class="event-title">{{event.event_name}}</div>
                <div class="event-info">
                    <ul>
                        <li class="event-date-dmmy" countdown end-date="{{event.event_date_ddmmyyyy}}"
                            lang="TR"
                            units="days|hours|minutes|seconds">kaldÄ±
                        </li>
                        <li ng-click="vm.eventGo(event.event_url)" class="details"><i class="fa fa-globe"></i> Detaylar</li>
                        <li><i class="fa fa-try"></i> {{event.event_cost}}</li>
                        <li><i class="fa fa-clock-o"></i> {{event.event_date_dmy}}</li>
                    </ul>
                </div>
            </div>
            <div class="clear"></div>
        </div>

    </div>

</div>

<!--Library-->
<script src="lib/angular.min.js"></script>
<script src="lib/countdownTimer.min.js"></script>


<!--Base Module-->
<script src="app/app.module.js"></script>
<script src="app/service/chevent.service.js"></script>
<script src="app/controller/chevent.controller.js"></script>
</body>
</html>
